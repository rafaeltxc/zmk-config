# 1. Disable the standard ZMK widgets.
# The nice-oled module has its own internal versions of these.
# If we leave these enabled, they conflict (Multiple Definition Error).
CONFIG_ZMK_WIDGET_LAYER_STATUS=n
CONFIG_ZMK_WIDGET_BATTERY_STATUS=n
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=n

# 2. Ensure the nice-oled Custom Screen is active
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# 3. Disable the animation on the left side (Brain) to prevent lag
CONFIG_NICE_OLED_GEM_ANIMATION=n
